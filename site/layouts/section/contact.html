{{ define "main" }}

<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">

		<h1 class="f4 b lh-title mb2 primary">{{ .Params.title }}</h1>

		{{ .Content }}

		<div class="flex-ns mb3">
	        	{{ range .Params.contact_entries }}
				<div>
					<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
					<p>{{ .text }}</p>
				</div>
			{{ end }}
		</div>

	</div>
</div>

{{ end }}
